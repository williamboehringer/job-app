<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'app/style.css' %}"/>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <title>{% block title %}Jobs' Website{% endblock title %}</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="logo">
          <a href="{% url 'jobs_list' %}"><img src="{% static 'app/logo.svg' %}" alt="homepage" /></a>
          </div>
          <div class="links">
            {% if user.is_authenticated %}
              <form class="logout-link" type='link' action="{% url 'accounts:logout' %}" method="post">
                {% csrf_token %}
                <button class='logout' type="submit">Logout</button>
              </form>
              {% else %}
                <a href="{% url 'accounts:login' %}" onclick="menu()">Login</a>
              {% endif %} 
            <a href="{% url 'jobs_list' %}" onclick="menu()">Home</a>
            <a href="{% url 'accounts:subscribe' %}" onclick="menu()">Sign up</a>
            <a href="{% url 'job_create' %}" onclick="menu()">Create Job</a>
          </div>
          <span class="material-icons menu" onclick="menu()"> menu </span>
        </div>
      </nav>
    </header>

    {% block content %}

    {% endblock content %}

    <script src="{% static 'app/app.js' %}"></script>
  </body>
</html>
