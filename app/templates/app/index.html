{% extends 'base_layout.html' %}
{% block title %} Flix Carrers | Home {% endblock title %}

{% block content %}

    {% for job in job %}
    <!-- job post lists -->
    <section>
      <div class="container">
        <!-- job post -->
        <div class="post">
          <!-- title and des -->
          <div class="job-info">
            <h1 class="job-title">{{job.title}}</h1>
            <div class="job-des">
              <div class="location item">
                <span class="material-icons"> place </span>
                <p>{{job.location}}</p>
              </div>
              <div class="budget item">
                <span class="material-icons"> attach_money </span>
                <p>{{job.salary}}/pm</p>
              </div>
              <div class="time item">
                <span class="material-icons"> schedule </span>
                <p>{{job.type}}</p>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="apply">
              <a href="{% url 'job_detail' job.slug %}">View Job</a>
            </button>
          </div>
        </div>
    {% endfor %}
        <!-- job post end-->

{% endblock content %}
